version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: "github.com/beerproto/beerproto_go;"
      module: buf.build/beerproto/beerproto          

plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative
