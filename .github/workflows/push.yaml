name: buf-push
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bufbuild/buf-action@v1
        with:
          input: "beerprotoapis"
          buf_token: ${{ secrets.BUF_TOKEN }}
          lint: true
          breaking: false
          push_create_visibility: public
         

